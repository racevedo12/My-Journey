{% extends "my_journey/base.html" %} {% block content %}

<div class="home-page-text">
    <h1 id="app-title"> My Journey </h1>
    <h3> These are the pictures that the users have added so far. Click on them to see the details. </h3>
</div>

<hr/>

{% for picture in object_list %}

    <div class="pictures">

        <a href="{% url 'picture_detail' pk=picture.pk %}"> 
            <img src={{ picture.image_url }} alt={{ picture.image_url }} /> 
        </a>

        <br/>
    </div>
    

{% endfor %}

{% endblock %}
