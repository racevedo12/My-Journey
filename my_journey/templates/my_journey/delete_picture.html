{% extends "my_journey/base.html" %} {% block content %}

<h2> Delete Picture </h2>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        
        <h4> Are you sure you want to delete the picture? </h4>
        <button class="btn btn-outline-success"> Yes </button>
        <a href="{% url 'picture_detail' pk=picture.pk %}" class="btn btn-outline-danger"> No </a>
    
    </form>
</div>


{% endblock %}
